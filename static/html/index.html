<!doctype html>
<html lang="en">
    <head>
        <link rel="shortcut icon" href="../icons/favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Road Advisor</title>

        <link rel="stylesheet" href="../style/index.css">

        <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" defer></script>
        <script src="../script/index.js" defer></script>
    </head>
    <body>
    <nav>
        <div id="logo-and-name">
            <img src="../icons/favicon.ico" alt="logo">
            <h1>Road Advisor</h1>
        </div>
    </nav>
    <main>
        <h1 id="speed">0</h1>
        <h6 id="unit">km/h</h6>
        <div id="speed-limit" class="three-digit-limit"><p>140</p></div>
        <div id="fuel">
            <p>Fuel</p>
            <div id="fuel-indicator"></div>
        </div>
        <div id="adblue">
            <p>AdBlue</p>
            <div id="adblue-indicator"></div>
        </div>
        <div id="gear">
            <span class="material-symbols-outlined">auto_transmission</span>
            <p>A0</p>
        </div>
    </main>
    <footer>

    </footer>
    </body>
</html>
